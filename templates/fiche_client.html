<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un client</title>
    <!-- Ajoutez ici d'autres balises meta ou liens vers des feuilles de style si nécessaire -->

<body>
    <h1>Ajouter un nouveau client</h1>

    <!-- Formulaire pour ajouter un client -->
    <form method="POST" action="{{ url_for('ajouter_client') }}">
        <label for="nom">Nom :</label>
        <input type="text" name="nom" required>
        <br>
        <label for="prenom">Prénom :</label>
        <input type="text" name="prenom" required>
        <br>
        <label for="adresse">Adresse :</label>
        <input type="text" name="adresse" required>
        <br>
        <input type="submit" value="Ajouter le client">
    </form>

    <!-- Ajoutez ici d'autres éléments HTML si nécessaire -->

</body>
</html>
